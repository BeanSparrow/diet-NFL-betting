[tool:pytest]
# Pytest configuration for Diet NFL Betting Service
minversion = 8.0
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    -ra
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    auth: Authentication-related tests
    betting: Betting functionality tests
    espn: ESPN API-related tests
    scheduler: Scheduler-related tests
    models: Database model tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning